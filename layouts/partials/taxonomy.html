<h2 class="archive-title {{.Data.Singular}}">{{ .Title }}</h2>
<div class="archive" style="margin-bottom: 30px;">
{{ range (.Paginate .Data.Pages).Pages }}
  {{ if eq .Section "post" }}        
    <article class="post">
      <div class="post-content">
        <header>          
          <h3 class="title">
          <archive-time>{{ .Date.Format "2006-01-02" }}</archive-time>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h3>
        </header>
      </div>
    </article>
  {{ end }}
{{ end }}
